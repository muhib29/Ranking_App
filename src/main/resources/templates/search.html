<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Search Result</title>
    <link rel="stylesheet" href="/style.css" />
</head>

<body>
    <div class="container">
    <h1>Search Result</h1>
    <div th:if="${student != null}">
        <p><strong>Seat No:</strong> <span th:text="${student.seatNo}"></span></p>
        <p><strong>Name:</strong> <span th:text="${student.name}"></span></p>
        <p><strong>Marks:</strong> <span th:text="${student.marks}"></span></p>
    </div>
    <div th:if="${student == null}">
        <p>No student found with this Seat No.</p>
    </div>
    <a href="/" class="back-button">Back to Ranking</a>
</div>

</html>
