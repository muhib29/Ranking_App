<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Student Result Lookup</title>
  <link rel="stylesheet" href="/style.css" />
  <style>
    body{
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #667eea, #764ba2);
      display:flex; justify-content:center; align-items:center;
      min-height:100vh; margin:0;
    }
    .container{
      background:rgba(255,255,255,0.95); padding:30px; border-radius:20px; 
      box-shadow:0 8px 24px rgba(0,0,0,0.2);
      max-width:420px; width:100%; text-align:center;
      animation: fadeIn 0.6s ease-in-out;
    }
    @keyframes fadeIn{
      from{ opacity:0; transform: translateY(20px); }
      to{ opacity:1; transform: translateY(0); }
    }
    h1{ font-size:24px; margin-bottom:16px; color:#333 }
    input{
      width:100%; padding:12px; border:2px solid #ddd; border-radius:10px; 
      margin-bottom:14px; font-size:15px; transition:border 0.3s;
    }
    input:focus{ border-color:#667eea; outline:none }
    button{
      width:100%; padding:12px; border:none; background:#667eea; color:white;
      font-weight:bold; border-radius:10px; cursor:pointer; font-size:15px;
      transition: background 0.3s, transform 0.1s;
    }
    button:hover{ background:#5a67d8 }
    button:active{ transform:scale(0.98) }
    .result{
      margin-top:20px; display:none; padding:20px; border-radius:12px; 
      background:linear-gradient(135deg, #fdfbfb, #ebedee);
      border:1px solid #eee; animation: fadeIn 0.5s ease-in-out;
    }
    .label{ font-weight:bold; margin-right:6px; color:#444 }
    .value{ color:#222; font-weight:600 }
    .card{
      background:white; border-radius:14px; padding:14px; margin-top:10px;
      box-shadow:0 2px 8px rgba(0,0,0,0.08);
    }
    #notFound{ display:none; color:#b91c1c; margin-top:12px; font-weight:600 }
  </style>
</head>
<body>
  <div class="container">
    <h1>üéì Student Result Lookup</h1>

    <input type="text" id="seatInput" placeholder="Enter Seat No (e.g., B24110006***)" />
    <button id="searchBtn">Search</button>

    <div id="notFound">‚ùå No record found</div>

    <div class="result" id="result">
      <div class="card"><span class="label">Name:</span><span class="value" id="studentName">‚Äî</span></div>
      <div class="card"><span class="label">Marks:</span><span class="value" id="marks">‚Äî</span></div>
      <div class="card"><span class="label">Rank:</span><span class="value" id="rank">‚Äî</span></div>
    </div>

    <footer style="margin-top:20px; font-size:0.85rem; color:#555;">
      Developed by <strong>Beta Group</strong> of <strong>UBIT</strong> @drhumairatariq
    </footer>
  </div>

  <script>
    const searchBtn = document.getElementById('searchBtn');
    const seatInput = document.getElementById('seatInput');
    const resultDiv = document.getElementById('result');
    const notFoundDiv = document.getElementById('notFound');
    const studentName = document.getElementById('studentName');
    const marks = document.getElementById('marks');
    const rank = document.getElementById('rank');

    searchBtn.addEventListener('click', () => {
      const seatNo = seatInput.value.trim();
      if(!seatNo) return;

      fetch(`/api/students/${seatNo}`)
        .then(res => res.json())
        .then(data => {
          if(data.message){
            notFoundDiv.style.display = 'block';
            resultDiv.style.display = 'none';
          } else {
            studentName.textContent = data.name;
            marks.textContent = data.marks;
            rank.textContent = data.rank;
            resultDiv.style.display = 'block';
            notFoundDiv.style.display = 'none';
          }
        })
        .catch(err => {
          console.error(err);
          notFoundDiv.style.display = 'block';
          resultDiv.style.display = 'none';
        });
    });

    seatInput.addEventListener('keypress', (e) => {
      if(e.key === 'Enter'){
        e.preventDefault();
        searchBtn.click();
      }
    });
  </script>
</body>
</html>
