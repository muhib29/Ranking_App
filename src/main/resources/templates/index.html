<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Student Result Lookup</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>🎓 Student Result Lookup</h1>

    <input type="text" id="seatInput" placeholder="Enter Seat No (e.g., B24110006***)" />
    <button id="searchBtn">Search</button>

    <div id="notFound">❌ No record found</div>

    <div class="result" id="result">
      <div class="card"><span class="label">Name:</span><span class="value" id="studentName">—</span></div>
      <div class="card"><span class="label">Marks:</span><span class="value" id="marks">—</span></div>
      <div class="card"><span class="label">Rank:</span><span class="value" id="rank">—</span></div>
    </div>

    <footer>
      Developed by <strong>Byte Buddies</strong> of <strong>UBIT</strong> Guidance By
      <center>@drhumeratariq</center>
    </footer>
  </div>

  <script src="script.js"></script>
</body>
</html>
